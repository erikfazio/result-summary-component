<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="result-title">Your Result</h1>
        <div>76 of 100</div>
        <span>Great</span>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1 class="summary-title">Summary</h1>
        <div class="summary-skill reaction">
          <div class="summary-heading">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            <span>Reaction</span>
          </div>
          <span>80 / 100</span>
        </div>
        <div class="summary-skill memory">
          <div class="summary-heading">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />
            <span>Memory</span>
          </div>
          <span>92 / 100</span>
        </div>
        <div class="summary-skill verbal">
          <div class="summary-heading">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            <span>Verbal </span>
          </div>
          <span>61 / 100</span>
        </div>
        <div class="summary-skill visual">
          <div class="summary-heading">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" />
            <span>Visual</span>
          </div>
          <span>72 / 100</span>
        </div>

        <button type="button" class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
