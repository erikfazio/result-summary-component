<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="test-summary">
      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle">
          <span class="result__value">78</span>
          <span class="result__total">of 100</span>
        </div>
        <div class="result__text">
          <span class="result__label">Great</span>
          <p class="result__description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>
      <section class="summary">
        <h1 class="summary__title">Summary</h1>
        <ul class="summary__skill-list">
          <li class="summary__skill reaction">
            <div class="summary__skill-heading">
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
              <span>Reaction</span>
            </div>
            <span class="summary__skill-points"
              >80<span class="summary__skill-total-points"> / 100</span></span
            >
          </li>
          <li class="summary__skill memory">
            <div class="summary__skill-heading">
              <img src="assets/images/icon-memory.svg" alt="Memory icon" />
              <span>Memory</span>
            </div>
            <span class="summary__skill-points"
              >92<span class="summary__skill-total-points"> / 100</span></span
            >
          </li>
          <li class="summary__skill verbal">
            <div class="summary__skill-heading">
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
              <span>Verbal </span>
            </div>
            <span class="summary__skill-points"
              >61<span class="summary__skill-total-points"> / 100</span></span
            >
          </li>
          <li class="summary__skill visual">
            <div class="summary__skill-heading">
              <img src="assets/images/icon-visual.svg" alt="Visual icon" />
              <span>Visual</span>
            </div>
            <span class="summary__skill-points"
              >72<span class="summary__skill-total-points"> / 100</span
            >
          </li>
        </ul>
        <button type="button" class="summary__button">Continue</button>
      </section>
    </div>
  </body>
</html>
